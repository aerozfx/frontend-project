<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Banderas -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Conversor de divisas</title>
  </head>
  <body>
    <main>
      <nav class="navbar">
        <section class="hamburguer">
          <div id="1" class="menu"></div>
          <div id="2" class="menu"></div>
          <div id="3" class="menu"></div>
        </section>
        <ul class="list-items">
          <div class="list">
            <li>Sign In</li>
            <li>Register</li>
            <li class="separator"></li>
            <li>Conversor</li>
            <li>Gr√°ficas</li>
          </div>
        </ul>
      </nav>
      <section class="main-container">
        <article class="main-info">
          <h1 class="main-title">Conversor de divisas</h1>
          <p class="main-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores,
            quidem.
          </p>
        </article>
        <article class="main-feature">
          <div class="buttons">
            <button class="btn-currency active">Currency</button>
            <button class="btn-chart no-active">Chart</button>
          </div>
          <section class="currencies">
            <label for="input-currency" class="input-selector">
              <span>INPUT</span>
              <input type="text" class="input-selected" />
            </label>
            <section class="currency-exchange">
              <label class="currency-selector">
                <span>FROM</span>
                <div class="option-selected"></div>
              </label>
              <label class="currency-selector">
                <span>TO</span>
                <div class="option-selected"></div>
              </label>
              <div class="switch-currencies">
                <span>Switch Currencies</span>
                <div class="switch-icons">
                  <img src="./assets/images/exchange-arrows.png" alt="" />
                </div>
              </div>
            </section>

            <button class="change-currency">CONVERTIR</button>
          </section>
          <div class="map-container hidden">
            <h2>Casas de cambio cerca de ti</h2>
            <div id="map"></div>
          </div>
        </article>
      </section>
    </main>
    <script src="js/prompt.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script id="main-script" src="js/main.js" type="module"></script>
  </body>
</html>
